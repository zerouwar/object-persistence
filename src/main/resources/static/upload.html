<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>上传文件</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/util.js"></script>

    <style>
        .vertical-center {
            min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
            min-height: 100vh; /* These two lines are counted as one :-)       */

            display: flex;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body class="text-center">

<div class="jumbotron vertical-center">
    <div class="container ">
        <h2>上传文件</h2>
        <form id="uploadForm" onsubmit="return false">
            <div id="alert-upload" class="alert alert-success alert-dismissible fade show" style="display: none"
                 role="alert">
                This is a success alert—check it out!
            </div>
            <div class="form-group">
                <label class="btn btn-primary col-6">
                    选择文件<input type="file" hidden>
                </label>
            </div>
            <div class="form-group">
                <input type="text" id="key" name="key" placeholder="设置文件名" class="col-6"/>
            </div>
            <input id="token" name="token" type="hidden" value="<upload_token>">
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info col-6" onclick="uploadFile()">提交</button>
            </div>
            <div class="form-group" style="display: none" id="lastUploadFile">
                <p>上一个上传成功的文件链接:<a href="#"></a></p>
            </div>
        </form>
    </div>
</div>


<script>
    getUploadToken(function (token) {
        $("#token").val(token)
    })
</script>
</body>
</html>
